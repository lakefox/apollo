<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apollo Ticker</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  </head>
  <body>
    <div class="title">
      Apollo
      <div class="subtitle">
        ticker
      </div>
    </div>
    <div class="code">
